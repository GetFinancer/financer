# Minimal self-hosted configuration
# Usage: docker compose -f docker-compose.selfhosted.yml up -d
#
# Before starting, create a .env file with at least:
#   SESSION_SECRET=<your-secret>    (generate: openssl rand -base64 32)
#   ADMIN_TOKEN=<your-admin-token>  (generate: openssl rand -base64 32)

name: ${COMPOSE_PROJECT_NAME:-financer}

services:
  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
      args:
        API_URL: http://api:4000
    pull_policy: build
    ports:
      - "${WEB_PORT:-3000}:3000"
    environment:
      - API_URL=http://api:4000
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - financer-network

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    pull_policy: build
    ports:
      - "${API_PORT:-4000}:4000"
    environment:
      - NODE_ENV=production
      - DEPLOYMENT_MODE=selfhosted
      - SESSION_SECRET=${SESSION_SECRET:?SESSION_SECRET is required}
      - DATA_DIR=/app/data
      - DEFAULT_TENANT=${DEFAULT_TENANT:-default}
      - ADMIN_TOKEN=${ADMIN_TOKEN:-}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - financer-network

networks:
  financer-network:
    driver: bridge
