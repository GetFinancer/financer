name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g. 1.0.0)'
        required: true
        type: string

jobs:
  release:
    name: Create Release
    runs-on: self-hosted

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create release branch
        run: |
          BRANCH="release/v${{ inputs.version }}"
          git push origin --delete $BRANCH 2>/dev/null || true
          git checkout -b $BRANCH
          echo "BRANCH_NAME=$BRANCH" >> $GITHUB_ENV

      - name: Update versions
        run: |
          npm pkg set version="${{ inputs.version }}"
          cd apps/web && npm pkg set version="${{ inputs.version }}" && cd ../..
          cd apps/api && npm pkg set version="${{ inputs.version }}" && cd ../..
          cd packages/shared && npm pkg set version="${{ inputs.version }}" && cd ../..

      - name: Commit version bump
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          git diff --staged --quiet && echo "No changes" || git commit -m "chore: bump version to v${{ inputs.version }}"
          git push origin $BRANCH_NAME --force

      - name: Create Pull Request
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const branch = process.env.BRANCH_NAME;
            const version = '${{ inputs.version }}';

            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              base: 'main',
              head: branch,
              state: 'open'
            });

            if (prs.length > 0) {
              console.log(`PR #${prs[0].number} already exists.`);
            } else {
              await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Release v${version}`,
                head: branch,
                base: 'main',
                body: `Automated version bump to v${version}`
              });
              console.log('PR created successfully.');
            }

      - name: Create tag
        run: |
          git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          generate_release_notes: true
